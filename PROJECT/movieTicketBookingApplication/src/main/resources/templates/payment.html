<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

 .container {

        width:40%;
        padding: 30px;
        background-color: white;

    }
  </style>
</head>
<body style="text-align:center" background="ticket.png">
<ul>
    <li><a href="/">Home</a></li>
    <li><a href="/">My Bookings</a></li>
    <li><a href="/login">Logout</a></li>

</ul>
<div style="text-align:center">
    <div class="container">

    <h1>Your seat has been booked!</h1><br>
<label for="name"><b>Name:</b></label>
<p><span th:text="${name}" id="name"></span></p><br/>

<label for="movieName"><b>Movie Name:</b></label>
<p><span th:text="${movieName}" id="movieName"></span></p><br/>

    <label for="seats"><b>Number of Seats:</b></label>
    <p><span th:text="${seats}" id="seats"></span></p><br/>

<label for="seatId"><b>Seat Id:</b></label>
<p><span th:text="${seatId}" id="seatId"></span></p><br/>

<label for="showTime"><b>Show Time:</b></label>
<p><span th:text="${showTime}" id="showTime"></span></p><br/>

<label for="releaseDate"><b>Date:</b></label>
<p><span th:text="${releaseDate}" id="releaseDate"></span></p><br/>

<label for="amount"><b>Amount:</b></label>
<p><span th:text="${amount}" id="amount"></span></p><br/>
    </div>
</div>
</body>
</html>
